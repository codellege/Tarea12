<!doctype html>
<html lang="en" class="h-100 w-100">

<head>
    <title>SHIPPING TICKET</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primary h-100 w-100">
    <div class="d-flex w-100 h-100 justify-content-center align-items-center">
        <div class="row shipping-form">
            <div class="col-8 w-100 h-100 m-0 p-0">
                <div class="jumbotron m-0 w-100 h-100">
                    <div class="py-5">
                        <h1 class="display-5 font-weight-bold font-italic"><span>INTERNATIONAL SHIPPING</span></h1>
                        <p class="lead">Shipping form and cost caluclator</p>
                    </div>
                    <hr class="my-2">
                    <div class="row w-100 py-5">
                        <div class="col-3 w-100">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Kg</span>
                                </div>
                                <input id="input" type="text" class="form-control invalid" aria-label="Amount (to the nearest dollar)">

                            </div>
                            <label for=""><small>Kilos</small></label>

                        </div>
                        <div class="col-9 w-100 p-0">
                            <div class="form-group m-0 p-0">
                                <select class="form-control" name="" id="select">
                                    <option selected value="America del Norte">North America</option>
                                    <option value="America Central">Central America</option>
                                    <option value="America del Sur">South America</option>
                                    <option value="Europa">Europe</option>
                                    <option value="Asia">Asia</option>
                                </select>
                            </div>
                            <label for=""><small>Location</small></label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-4 m-0 py-0 px-1">
                <div class="jumbotron h-100 w-100 bg-dark">
                    <h1 class="text-white font-weight-100"><small><small>SHIPPING TICKET</small></small></h1>
                    <hr class="my-2 bg-primary">
                    <div id="alert" class="my-5">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
